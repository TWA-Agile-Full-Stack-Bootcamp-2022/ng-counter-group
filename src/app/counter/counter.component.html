<nz-space nzAlign="center">
  <button *nzSpaceItem nz-button nzType="primary" (click)="onIncrease()">+</button>
  <div *nzSpaceItem>number: {{counter}}</div>
  <button *nzSpaceItem nz-button nzType="primary" (click)="onDecrease()">-</button>
  <button *nzSpaceItem nz-button nzType="primary" (click)="onReset()">reset</button>
</nz-space>
